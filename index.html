<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<link rel="stylesheet" href="css/presentation.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-background="/img/start.png"
					data-transition="slide-in fade-out">
				</section>
				<section
					data-background="#fff">
					<div class="intro">
						Christian Bromann<br>
						Software Engineer <a href="https://saucelabs.com/">@saucelabs</a>
					</div>
				</section>
				<section
					data-background="/img/fokus_building.jpg"
					data-transition="convex"
					data-background-transition="convex">
					<img src="/img/fokus_logo.png" alt="" width="400">
				</section>
                <section
                    data-background-video="/videos/magic.mp4"
                    data-background-video-loop
                    data-background-video-muted>
                </section>
                <section
					data-background="#fff"
                    data-transition="convex">
                    <div class="fragment logoslide">
                        <div class="animatedlogo" style="position: absolute; left: 0%; top: 30%;">
                            <img src="/img/logos/appium.png" alt="Appium" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 10%; top: 0%;">
                            <img src="/img/logos/atata.png" alt="Atata" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 20%; top: 70%; z-index: 1;">
                            <img src="/img/logos/Chrome.png" alt="Chrome" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 30%; top: 100%;">
                            <img src="/img/logos/edge.jpg" alt="MS Edge" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 35%; top: 50%; z-index: 1">
                            <img src="/img/logos/firefox.png" alt="Firefox" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 50%; top: 70%;">
                            <img src="/img/logos/gab.png" alt="GAB" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 60%; top: 10%;">
                            <img src="/img/logos/nightwatch.png" alt="Nightwatch" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 70%; top: 30%;">
                            <img src="/img/logos/protractor.png" alt="Protractor" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 80%; top: 70%; z-index: 0">
                            <img src="/img/logos/safari.png" alt="Safari" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 90%; top: 50%;">
                            <img src="/img/logos/selenide.png" alt="Selenide" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 10%; top: 100%;">
                            <img src="/img/logos/selenium.png" alt="Selenium" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 20%; top: 30%;">
                            <img src="/img/logos/slimerjs.png" alt="SlimerJS" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 65%; top: 85%;">
                            <img src="/img/logos/watir.png" alt="Watir" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 40%; top: 10%;">
                            <img src="/img/logos/webdriverio.png" alt="WebdriverIO" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 85%; top: 0%;">
                            <img src="/img/logos/ie.png" alt="Internet Explorer" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 45%; top: 85%;">
                            <img src="/img/logos/opera.png" alt="Opera" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <div class="animatedlogo" style="position: absolute; left: 55%; top: 40%;">
                            <img src="/img/logos/selendroid.png" alt="Selendroid" style="border:0; box-shadow: none; width: 200px;">
                        </div>
                        <h2 class="clients">Clients</h2>
                        <h2 class="browser">Browser</h2>
                        <h2 class="driver">Driver</h2>
                    </div>
                    <div class="fragment collectlogos"></div>
                </section>
                <section data-background="#fff">
                    <div style="position: absolute; left: 45%; top: 0%;" class="exampleChrome animatedlogoQuick">
                        <img src="/img/logos/Chrome.png" alt="Chrome" style="border:0; box-shadow: none; width: 300px;">
                    </div>
                    <div style="opacity: 0; position: absolute; left: 45%; top: 0%;" class="exampleWDIO animatedlogoQuick">
                        <img src="/img/logos/webdriverio.png" alt="WebdriverIO" style="border:0; box-shadow: none; width: 300px;">
                    </div>
                    <div class="fragment exampleAnim1"></div>
                    <div class="fragment fade-up" style="position: absolute; left: 45%; top: 40%">
                        <img src="/img/arrow.png" alt="" style="position: absolute; left: 110%; top: 30%; border: 0; box-shadow: none;">
                        <img src="/img/logos/selenium.png" alt="Selenium" style="border:0; box-shadow: none; width: 300px;">
                        <img src="/img/arrow.png" alt="" style="position: absolute; right: 110%; top: 30%; border: 0; box-shadow: none; transform: rotate(180deg)">
                    </div>
                    <div class="fragment fade-up" style="position: absolute; left: 60%; top: 182%; background: white; width: 400px;">
                        <img src="/img/arrow.png" alt="" style="position: absolute; left: 74%; top: 30%; border: 0; width: 100px; box-shadow: none;">
                        <img src="/img/chromedriver.png" alt="chromedriver" style="border:0; box-shadow: none; width: 200px;">
                        <img src="/img/arrow.png" alt="" style="position: absolute; right: 74%; top: 30%; border: 0; box-shadow: none; width: 100px; transform: rotate(180deg);">
                    </div>
                </section>
                <section>
                    <section data-background="/videos/history.gif"></section>
                    <section data-background="#ffffff">
                        <div style="background: url(/img/safari.png); width: 88%; height: 1201px; padding: 0; background-size: cover; margin: 0 auto; z-index: 10; overflow: hidden; transform: translateY(-7%);">
							<div class="safaricontent" style="background: url(/img/safaricontent.png) 0% 0% / cover no-repeat; width: 1550px; display: block; height: 969px; margin: 158px 70px 0; border-radius: 0 0 20px 20px;"></div>
                        </div>
                        <div class="fragment scrollbrowser"></div>
                        <div class="fragment"><div style="width: 53%; height: 200px; border: 10px solid red; position: absolute; top: 0; border-radius: 70%; z-index: 11; left: 10%; transform: translateY(434px);"></div></div>
                    </section>
                    <section
                        data-background-color="#ffffff"
                        data-background-video="/videos/gtac.mp4"
                        data-background-size="contain"
                        data-background-video-loop
                        data-background-video-muted>
                    </section>
                    <section>
                        <div class="fragment rotateHeading" style="position:absolute; left: 10%; width: 35%; text-align: left; padding-left: 40px; padding-top: 55px;">
                            <h2 class="intro easeIn">Selenium</h2>
                            <ul>
                                <li>Communication over a simplified HTTP protocol</li>
                                <li>Support for all programming languages</li>
                            </ul>
                        </div>
                        <div class="fragment rotateHeading" style="position:absolute; left: 60%; width: 35%; text-align: left; padding-left: 40px; padding-top: 55px;">
                            <h2 class="intro easeIn">Webdriver</h2>
                            <ul>
                                <li>Browser automation using native interfaces</li>
                                <li>No cross site scripting issues</li>
                            </ul>
                        </div>
                    </section>
                </section>
                <section
                    data-background-iframe="https://chromedevtools.github.io/devtools-protocol/"
                    data-background-interactive
                    data-background="#fff">
                </section>
                <section data-background="#fff">
                    <h2>DEMO</h2>
                </section>
                <!-- HbbTV -->
                <section>
                    <section data-background="#fff">
                        <img src="/img/logos/hbbtv.png" alt="HbbTV" style="border: 0; box-shadow: none">
                    </section>
                    <section data-background="#fff">
                        BABPU
                    </section>
                    <section
                        data-background-video="/videos/ard.mp4"
                        data-background-video-muted>
                    </section>
                    <section
                        data-background-video="/videos/zdf.mp4"
                        data-background-video-muted>
                    </section>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

                width: 1920,
                height: 1080,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

            var logoSlide = document.querySelector('.logoslide');
            logoSlide.style.height = document.documentElement.clientHeight + 'px';
            logoSlide.style.width = document.documentElement.clientWidth + 'px';

            Reveal.addEventListener('fragmentshown', function(event) {
            	if (event.fragment.className.indexOf('collectlogos') > -1) {
                    console.log("DOO IT")
                    document.querySelector('[alt="Appium"]').parentElement.style.left = '80%';
                    document.querySelector('[alt="Appium"]').parentElement.style.top = '50%';
                    document.querySelector('[alt="Atata"]').parentElement.style.left = '15%';
                    document.querySelector('[alt="Atata"]').parentElement.style.top = '50%';
                    document.querySelector('[alt="Chrome"]').parentElement.style.left = '53%';
                    document.querySelector('[alt="Chrome"]').parentElement.style.top = '17%';
                    document.querySelector('[alt="MS Edge"]').parentElement.style.left = '40%';
                    document.querySelector('[alt="MS Edge"]').parentElement.style.top = '17%';
                    document.querySelector('[alt="Firefox"]').parentElement.style.left = '55%';
                    document.querySelector('[alt="Firefox"]').parentElement.style.top = '5%';
                    document.querySelector('[alt="GAB"]').parentElement.style.left = '20%';
                    document.querySelector('[alt="GAB"]').parentElement.style.top = '45%';
                    document.querySelector('[alt="Nightwatch"]').parentElement.style.left = '20%';
                    document.querySelector('[alt="Nightwatch"]').parentElement.style.top = '65%';
                    document.querySelector('[alt="Protractor"]').parentElement.style.left = '25%';
                    document.querySelector('[alt="Protractor"]').parentElement.style.top = '57%';
                    document.querySelector('[alt="Safari"]').parentElement.style.left = '50%';
                    document.querySelector('[alt="Safari"]').parentElement.style.top = '8%';
                    document.querySelector('[alt="Selenide"]').parentElement.style.left = '5%';
                    document.querySelector('[alt="Selenide"]').parentElement.style.top = '47%';
                    document.querySelector('[alt="Selenium"]').parentElement.style.left = '70%';
                    document.querySelector('[alt="Selenium"]').parentElement.style.top = '55%';
                    document.querySelector('[alt="SlimerJS"]').parentElement.style.left = '9%';
                    document.querySelector('[alt="SlimerJS"]').parentElement.style.top = '37%';
                    document.querySelector('[alt="Watir"]').parentElement.style.left = '10%';
                    document.querySelector('[alt="Watir"]').parentElement.style.top = '55%';
                    document.querySelector('[alt="WebdriverIO"]').parentElement.style.left = '27%';
                    document.querySelector('[alt="WebdriverIO"]').parentElement.style.top = '45%';
                    document.querySelector('[alt="Internet Explorer"]').parentElement.style.left = '42%';
                    document.querySelector('[alt="Internet Explorer"]').parentElement.style.top = '0%';
                    document.querySelector('[alt="Opera"]').parentElement.style.left = '45%';
                    document.querySelector('[alt="Opera"]').parentElement.style.top = '25%';
                    document.querySelector('[alt="Selendroid"]').parentElement.style.left = '75%';
                    document.querySelector('[alt="Selendroid"]').parentElement.style.top = '40%';

                    setTimeout(() => {
                        console.log("NOOW", document.querySelector('h2.clients'));
                        document.querySelector('h2.clients').style.opacity = '1';
                        console.log(document.querySelector('h2.clients').style);
                    }  , 2000);
                    setTimeout(() => document.querySelector('h2.browser').style.opacity = '1', 2200);
                    setTimeout(() => document.querySelector('h2.driver').style.opacity = '1', 2400);
                }

                if (event.fragment.className.indexOf('exampleAnim1') > -1) {
                    document.querySelector('.exampleChrome').style.left = '80%';
                    setTimeout(() => document.querySelector('.exampleWDIO').style.opacity = 1, 100)
                    setTimeout(() => document.querySelector('.exampleWDIO').style.left = '10%', 500)
                }

                if (event.fragment.className.indexOf('scrollbrowser') > -1) {
                    document.querySelector('.safaricontent').style.backgroundPositionY = '100%';
                }

                if (event.fragment.className.indexOf('rotateHeading') > -1) {
                    event.fragment.querySelector('h2').className = event.fragment.querySelector('h2').className.replace('easeIn', '')
                }

                rotateHeading
            });
		</script>
	</body>
</html>
